
<div ng-controller="WorldbuilderCtrl">
  <ul>
    <li ng-repeat="object in objects">
      {{object.name}}
      <p>{{object.description}}</p>
      <button ng-click="remove(object)">X</button>
    </li>
  </ul>
  <form>
    <label>Name</label>
    <input ng-model="newObject.name">
    <label>Description</label>
    <input ng-model="newObject.description">
    <button ng-click="objects.save(newObject); newObject={};">Add</button>
    <button ng-click="removeAll()">Remove All</button>
  </form>
</div>
